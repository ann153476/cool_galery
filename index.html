<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
    <header>
    <div class="container">
      <h1>Наші фото</h1>
      <ul class="years">
        <li ><button><a class="act" href="./index.html">1940</a></button></li>
        <li><button><a href="./1950.html">1950</a></button></li>
        <li><button><a href="#">1960</a></button></li>
        <li><button><a href="#">1970</a></button></li>
        <li><button><a href="#">1980</a></button></li>
        <li><button><a href="#">1990</a></button></li>
        <li><button><a href="#">2000</a></button></li>
        <li><button><a href="#">2010</a></button></li>
      </ul>
    </div>
    </header>
    <!-- Swiper -->
    
    <div class="swiper mySwiper container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./img/1.jpg"></div>
        <div class="swiper-slide"><img src="./img/2.jpg"></div>
        <div class="swiper-slide"><img src="./img/3.jpg"></div>
        <div class="swiper-slide"><img src="./img/4.jpg"></div>
        <div class="swiper-slide"><img src="./img/5.jpg"></div>
        <div class="swiper-slide"><img src="./img/6.jpg"></div>
        <div class="swiper-slide"><img src="./img/7.jpg"></div>
        <div class="swiper-slide"><img src="./img/8.jpg"></div>
        <div class="swiper-slide"><img src="./img/9.jpg"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cards",
        grabCursor: true,
      });
    </script>
  </body>
</html>
